    <h3>
        Submission Form<hr style="width:12%;margin-left:0">
    </h3>
    <div class="container">
        <form>
        <div class="row">
          <div class="col-25">
            <label for="fname">Your Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="name" placeholder="Enter your name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="password">Password</label>
          </div>
          <div class="col-75">
            <input type="text" id="password" name="lastname" placeholder="Enter your password.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="gender">Gender</label>
          </div>
          <div class="col-75">
            <select id="gender" name="">
                <option value="" disabled selected hidden>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Remarks</label>
          </div>
          <div class="col-75">
            <textarea id="remarks" name="subject" placeholder="Write Your Remarks.." style="height:110px;width: 707px;" required></textarea>
          </div>
        </div>
        <br>
        <div class="row">
            <button class="button" style="margin-left: 908px;">Submit</button>
        </div>
        </form>
      </div>
